#interval=1
#signal=11

# Date Time
#
[time]
command=date '+%Y-%m-%d %H:%M:%S' #~/.config/i3blocks/scripts/$BLOCK_NAME/$BLOCK_NAME #date '+%Y-%m-%d %H:%M:%S'
interval=1 
color=#ff585b
